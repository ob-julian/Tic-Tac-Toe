                <td id="a7" role="button" tabindex="2" onclick="los(7)"></td>
                <td id="a8" role="button" tabindex="2" onclick="los(8)"></td>
            </tr>
            </tbody>
        </table>
        <h1 id="turn">Turn: O</h1>
        <h3>Score:</h3>
        <h4 id="score">X: 0 vs. O: 0</h4>
    </center>
    <div class="box">
        <a href="#">
            <div class="btn" id="back" onclick="back(); try{dis()}catch(ef){}">

    </div>
    <div class="box">

             onclick="rematch()">

    <center><h1>Einzelspieler</h1></center>

    <div id="wahl">
